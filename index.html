<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝓆𝓆𝒮𝓅𝒶𝒸𝑒</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #111;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>


<body>
    <script>
        let scene, camera, renderer, model;

        // 初始化 Three.js 场景
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // 设置渲染器
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 加载 3D 模型
            const loader = new THREE.GLTFLoader();
            loader.load('Mouse.glb', function (gltf) {
                model = gltf.scene; // 获取模型
                scene.add(model); // 将模型添加到场景中
            }, undefined, function (error) {
                console.error('模型加载失败', error);
            });

            // 设置光源
            const light = new THREE.AmbientLight(0x808080); // 环境光
            scene.add(light);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 5, 5).normalize();
            scene.add(directionalLight);

            // 设置相机位置
            camera.position.z = 5;

            // 动画循环
            animate();
        }

        // 动画函数，渲染并旋转模型
        function animate() {
            requestAnimationFrame(animate);

            if (model) {
                model.rotation.x += 0.01;
                model.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }

        init();

    </script>

</body>
</html>
