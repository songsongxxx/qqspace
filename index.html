<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxxx</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        .bubble-container {
            position: relative;
            width: 100%;
            height: 80vh;
        }
        .bubble {
            width: 120px;
            height: 120px;
            background-color: rgba(74, 144, 226, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            text-align: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            transition: transform 0.3s, background-color 0.3s;
            animation: float 5s infinite alternate ease-in-out;
            padding: 10px;
        }
        .bubble:hover {
            transform: scale(1.2);
            background-color: rgba(53, 122, 189, 0.9);
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <h1>选择一个泡泡</h1>
    <div class="bubble-container">
        <div class="bubble" onclick="navigateTo('dream')">dream</div>
        <div class="bubble" onclick="navigateTo('qq_space')">qq space</div>
        <div class="bubble" onclick="navigateTo('audrey_home')">Audrey's home</div>
        <div class="bubble" onclick="navigateTo('george_home')">George's home</div>
        <div class="bubble" onclick="navigateTo('arna_home')">Arna's home</div>
        <div class="bubble" onclick="navigateTo('yewen_home')">Yewen</div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = `${page}.html`;
        }
    </script>
    
    
    <script>
        function navigateTo(number) {
            window.location.href = `${number}.html`;
        }

        function randomizeBubbles() {
            const bubbles = document.querySelectorAll('.bubble');
            bubbles.forEach(bubble => {
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 150);
                bubble.style.left = `${x}px`;
                bubble.style.top = `${y}px`;
                bubble.style.animationDuration = `${3 + Math.random() * 3}s`;
            });
        }

        document.addEventListener("DOMContentLoaded", randomizeBubbles);
    </script>
</body>
</html>
