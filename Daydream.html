<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daydream Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Daydream.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: clamp(10px, 1.2vw, 16px);
            /* Ëá™Âä®ÈÄÇÂ∫îÂ≠ó‰ΩìÂ§ßÂ∞è */
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: row;
            height: 100vh;
            font-size: 1rem;
        }

        .poem-section {
            flex: 4;
            padding: 40px;
            overflow-y: auto;
            background: #fff;
        }

        .typing-container {
            font-size: 12px;
            line-height: 1.8;
            white-space: pre-line;
        }

        .chat-sidebar {
            flex: 1;
            background-color: #ecf2f7;
            border-right: 3px solid #888;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding: 2rem;
        }

        .chat-sidebar h2 {
            padding: 20px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .friend {
            background-color: #fff;
            border: 2px solid #444;
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            box-shadow: 2px 2px 0 #888;
            font-size: 0.9rem;
        }

        .add-button {
            margin-top: auto;
            padding: 0.75rem;
            border: 2px dashed #444;
            text-align: center;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 3px solid #444;
            padding: 1.5rem;
            z-index: 100;
            box-shadow: 4px 4px 0 #888;
            text-align: center;
            font-size: 1rem;
        }

        .modal input[type="text"] {
            width: 80%;
            margin: 1rem 0;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .modal-buttons button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 99;
        }
    </style>



</head>

<body>


    <!-- üåü ÂØºËà™Ê†è -->
    <div class="navbar">
        <a href="index.html">index</a>
        <a href="dream.html">dream</a>
        <a href="qq_space.html">qq space</a>
    </div>

    <div class="content-wrapper">
        <div class="chat-sidebar">
            <h2>Friends Online</h2>
            <div id="friendList"></div>
            <div class="add-button" onclick="openModal()">+ Add Friend</div>
        </div>


        <div class="overlay" id="overlay"></div>
        <div class="modal" id="modal">
            <h1>Add a Friend</h1>
            <input type="text" id="nameInput" placeholder="Name"><br>
            <div class="modal-buttons">
                <button onclick="addFriend()">Add</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>

        <div class="poem-section">
            <h1>Daydream</h1>
            <div class="typing-container" id="typewriter"></div><span class="cursor">|</span>
        </div>

        <script>
        </script>

<script src="Daydream.js"></script>

</body>

</html>
