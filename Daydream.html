<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daydream Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Daydream.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: row;
            height: 100vh;

            padding-top: 60px;
            /* ‚ú® Â¢ûÂä†Ëøô‰∏™ÔºåËÆ©ÂÜÖÂÆπÈÅøÂºÄÂØºËà™Ê†è */
        }

        .poem-section {
            flex: 2;
            padding: 40px;
            overflow-y: auto;
            background: #fff;
        }

        .typing-container {
            font-size: 14px;
            line-height: 1.8;
            white-space: pre-line;
        }

        .chat-sidebar {
            flex: 1;
            background-color: #ecf2f7;
            border-right: 3px solid #888;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-sidebar h2 {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .friend {
            background-color: #fff;
            border: 2px solid #444;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 0 #888;
        }

        .add-button {
            margin-top: auto;
            padding: 10px;
            border: 2px dashed #444;
            text-align: center;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 3px solid #444;
            padding: 20px;
            z-index: 100;
            box-shadow: 4px 4px 0 #888;
            text-align: center;
        }

        .modal input[type="text"] {
            width: 80%;
            margin: 10px 0;
        }

        .modal-buttons button {
            margin: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 99;
        }
    </style>
</head>

<body>
    <!-- üåü ÂØºËà™Ê†è -->
    <div class="navbar">
        <a href="index.html">index</a>
        <a href="dream.html">dream</a>
        <a href="qq_space.html">qq space</a>
    </div>

    <div class="content-wrapper">
        <div class="chat-sidebar">
            <h2>Friends Online</h2>
            <div id="friendList"></div>
            <div class="add-button" onclick="openModal()">+ Add Friend</div>
        </div>

        <div class="poem-section">
            <h1>Daydream</h1>
            <div class="typing-container" id="typewriter"></div><span class="cursor">|</span>
        </div>

        <div class="overlay" id="overlay"></div>
        <div class="modal" id="modal">
            <h3>Add a Friend</h3>
            <input type="text" id="nameInput" placeholder="Name"><br>
            <div class="modal-buttons">
                <button onclick="addFriend()">Add</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>

        <script>
            const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycby-glYMFZnT_JQ1g3c-eo_E08u45Gdqe_W7BPpHxmf6ar4RqYkF2XerqxN9vtKb7OcgSA/exec';

            // ÊâìÂ≠óÊú∫ÊïàÊûú
            const text = `Daydream

Those "overly sentimental" moments,
Those "insignificant" fragments of time.
I am an emotional trash bin,
Collecting only the daydreams that are not allowed.

In an era of maximum output,
My fantasies have become noise,
And my body, a miscalculation.

I just want to‚Äî
Just quietly‚Äî
Feel my body,
Feel the blurred waves inside me,
Feel the immeasurable touches between myself and the surroundings.

I am a wasteland,
Piled high with daydreams.`;

            let i = 0;
            const speed = 40;
            const typewriter = document.getElementById("typewriter");

            function typeText() {
                if (i < text.length) {
                    typewriter.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeText, speed);
                }
            }
            typeText();

            // ÂºπÁ™óÊéßÂà∂
            function openModal() {
                console.log("üîç openModal called");
                document.getElementById('modal').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }

            function closeModal() {
                document.getElementById('modal').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            }

            // Ê∑ªÂä†Â•ΩÂèã
            function addFriend() {
                const name = document.getElementById('nameInput').value;
                if (!name) return;

                fetch(SHEET_API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ name }),
                    headers: { 'Content-Type': 'application/json' }
                })
                    .then(() => {
                        closeModal();
                        alert('ÊàêÂäüÊ∑ªÂä†ÔºåËØ∑Âà∑Êñ∞ÁúãÁúãÔºÅ');
                    })
                    .catch(err => {
                        console.error("üö® Submission failed", err);
                        alert("Êèê‰∫§Â§±Ë¥•ÔºÅ");
                    });
            }

            function loadFriends() {
                fetch(SHEET_API_URL)
                    .then(res => res.json())
                    .then(data => {
                        const container = document.getElementById('friendList');
                        container.innerHTML = '';
                        data.forEach(friend => {
                            const friendHTML = `<div class='friend'><span>${friend.name}</span></div>`;
                            container.insertAdjacentHTML('beforeend', friendHTML);
                        });
                    })
                    .catch(err => {
                        console.error("üö® Load failed", err);
                    });
            }

            window.onload = loadFriends;
        </script>
</body>

</html>
