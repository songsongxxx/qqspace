<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dream</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dreamstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script> <!-- GLTF 加载器 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>

</head>

<body>
    <!-- 🌟 导航栏 -->
    <div class="navbar">
        <a href="index.html">index</a>
        <a href="dream.html">dream</a>
        <a href="qq_space.html">qq space</a>
        <a href="audrey_home.html">audrey's home</a>
        <a href="george_home.html">george's home</a>
        <a href="yewen_home.html">yewen's Home</a>
    </div>


    <div id="controls">

        <!-- 自定义上传文件按钮 -->
        <input type="file" id="imageUpload" accept="image/*" hidden>
        <label for="imageUpload" class="custom-file-upload"> dreamming</label>


        <input type="text" id="bubbleText" placeholder="texting">
        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="createBubble()">Generate Bubble</button>
        <button onclick="startRecording()">Start Recording</button>
        <button onclick="stopRecording()" disabled>Stop Recording</button>
    </div>

    <div id="bubbleContainer"></div>
    <div id="junkyard"></div> <!-- 底部的“电子垃圾” -->



    <script>
        // 初始化 Three.js 场景
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 🌞 添加光照（GLTF 需要光照）
        const ambientLight = new THREE.AmbientLight(0xffffff, 1); // 环境光
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);


        // 🎯 加载 GLB 模型
        const loader = new THREE.GLTFLoader();
        let model; // 在加载之前定义一个全局变量

        loader.load('key.glb', function (gltf) {
            model = gltf.scene;

            model.traverse((child) => {
                if (child.isMesh) {
                    child.material.transparent = false;
                    child.material.opacity = 1;
                }
            });

            const box = new THREE.Box3().setFromObject(model);
            const center = new THREE.Vector3();
            box.getCenter(center);
            model.position.sub(center);

            const pointLight = new THREE.PointLight(0xffffff, 10);
            pointLight.position.set(0, 5, 0);
            scene.add(pointLight);

            model.position.set(0, 0, 0);
            model.scale.set(1, 1, 1);

            scene.add(model);
            console.log("✅ Model Loaded:", model);
            animate();
        }, undefined, function (error) {
            console.error("❌ GLB 加载失败:", error);
        });

        function animate() {
            requestAnimationFrame(animate);

            // 如果模型已加载，将其旋转
            if (model) {
                model.rotation.y += 0.01; // 每帧绕 Y 轴旋转 0.01 弧度
            }

            renderer.render(scene, camera);
        }

        // 🔄 监听窗口大小调整
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });</script>
        
    <script src="dreamscript.js"></script>


</body>

</html>
