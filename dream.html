    <script>
        // ÂàùÂßãÂåñ Three.js Âú∫ÊôØ
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // üåû Ê∑ªÂä†ÂÖâÁÖßÔºàGLTF ÈúÄË¶ÅÂÖâÁÖßÔºâ
        const ambientLight = new THREE.AmbientLight(0xffffff, 1); // ÁéØÂ¢ÉÂÖâ
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);


        // üéØ Âä†ËΩΩ GLB Ê®°Âûã
        const loader = new THREE.GLTFLoader();
        let model; // Âú®Âä†ËΩΩ‰πãÂâçÂÆö‰πâ‰∏Ä‰∏™ÂÖ®Â±ÄÂèòÈáè

        loader.load('key.glb', function (gltf) {
            model = gltf.scene;

            model.traverse((child) => {
                if (child.isMesh) {
                    child.material.transparent = false;
                    child.material.opacity = 1;
                }
            });

            const box = new THREE.Box3().setFromObject(model);
            const center = new THREE.Vector3();
            box.getCenter(center);
            model.position.sub(center);

            const pointLight = new THREE.PointLight(0xffffff, 10);
            pointLight.position.set(0, 5, 0);
            scene.add(pointLight);

            model.position.set(0, 0, 0);
            model.scale.set(1, 1, 1);

            scene.add(model);
            console.log("‚úÖ Model Loaded:", model);
            animate();
        }, undefined, function (error) {
            console.error("‚ùå GLB Âä†ËΩΩÂ§±Ë¥•:", error);
        });

        function animate() {
            requestAnimationFrame(animate);

            // Â¶ÇÊûúÊ®°ÂûãÂ∑≤Âä†ËΩΩÔºåÂ∞ÜÂÖ∂ÊóãËΩ¨
            if (model) {
                model.rotation.y += 0.01; // ÊØèÂ∏ßÁªï Y ËΩ¥ÊóãËΩ¨ 0.01 ÂºßÂ∫¶
            }

            renderer.render(scene, camera);
        }

        // üîÑ ÁõëÂê¨Á™óÂè£Â§ßÂ∞èË∞ÉÊï¥
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });</script>
